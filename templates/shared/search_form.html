<form action="" method="get" id="form">
    {% if value %}
        <input type="text" value={{value}} name="search" placeholder="Search keyword">
    {% else %}
        <input type="text" name="search" placeholder="Search keyword">
    {% endif %}
    <i class="ti-search" style="cursor: pointer;" onclick="document.getElementById('form').submit()"></i>
</form>
